<body>
<div id="content" width="600px" align="center">
    <table id="contentTable" border="2">

                        <option>positiv getestet</option>

                        <label id="year2021">2021</label>

                    </div>

                    <g transform="translate(0,400)">

                                <rect id="pillar1" x="0" y="0" width="50" height="200" fill="grey" stroke="black" stroke-width="1"/>

                                      stroke-width="1"/>

                                      stroke-width="1"/>
                                <rect id="pillar5" x="200" y="80" width="50" height="120" class="selected" stroke="black"
                                      stroke-width="1"/>

                                      stroke-width="1"/>

                                      stroke-width="1"/>

                                      stroke-width="1"/>

                                      stroke-width="1"/>
                                <rect id="pillar12" x="550" y="60" width="50" height="140" fill="grey" stroke="black"
                                      stroke-width="1"/>

                                <path class="path1" stroke-width="5" stroke="black" d="M0 200 l550 0"/>

                            </svg>
                        </g>
                    </g>

                    <div id="datesBox">
                        <label>01.01</label>
                        <label class="labelMarginDate">01.05</label>
                        <label class="labelMarginDate">01.09</label>

                        <label class="labelMarginDate">01.01</label>
                        <label class="labelMarginDate">01.05</label>
                        <label class="labelMarginDate">01.09</label>
                    </div>


                </div>
            </td>

        </tr>
        <tr>
            <td rowspan="2">
                <div id="cantonBox">

                        <li><div class="lic, reset" ><input type="button" value="Auswahl zurücksetzen" id="cantonResetButton"/></div></li>
                        <li><div class="liC" style="background: linear-gradient(to right, lightblue 0%,lightblue 70%,white 70%,white 100%);"><input type="checkbox" id="cheAG" class="cCheckbox" checked/><label for="cheAG" class="selected">Aargau</label></div></li>
                        <li><div class="liC" style="background: linear-gradient(to right, lightblue 0%,lightblue 80%,white 80%,white 100%);"><input type="checkbox" id="cheBS" class="cCheckbox" checked/><label for="cheBS" class="selected">Basel-Stadt</label></div></li>

                        <li><div class="liC"><input type="checkbox" id="asdf" class="cCheckbox" /><label for="asdf">...</label></div></li>
                    </ul>
                    <table id="cantonsTable" border="1">
                        <tr>
                            <th>
                                <input type="button" value="Auswahl zurücksetzen"/>
                            </th>
                        </tr>
                        <tr>
                            <td>Aargau</td>
                        </tr>
                        <tr>
                            <td>
                                Basel-Stadt
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Basel-Land
                            </td>
                        </tr>
                    </table>
                </div>

                    <label style="font-size: 20px">Auswahl: <br>AG, BS</label>

                        <label class="kpi-number">1300</label>
                    </div>
                    <div class="kpi-box-2 kpi-box-small">

                    <div class="kpi-box-3 kpi-box-small">

                    <div class="kpi-box-6 kpi-box-small">

                        <label class="kpi-number">100</label>
                    </div>
                    <div class="kpi-box-7 kpi-box-small">
                        <label class="kpi-info">Künstlich beatmet</label> <br>
                        <label class="kpi-number">200</label>
                    </div>

                </div>

        </tr>
        <tr>
            <td>
                <div id="rawdataBox">raw data box</div>
            </td>
